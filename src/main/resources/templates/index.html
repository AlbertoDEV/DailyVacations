<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{welcome.title}">Álbum Solar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1 th:text="#{welcome.title}">Álbum Solar</h1>
            </div>
            <nav>
                <div class="menu-toggle">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <ul class="nav-links">
                    <li><a th:href="@{/register}" th:text="#{register.title}">Register</a></li>
                    <li><a th:href="@{/login}" th:text="#{login.title}">Login</a></li>
                    <li>
                        <div class="language-selector">
                            <a href="?lang=es">ES</a> | <a href="?lang=en">EN</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="sun-container">
            <div class="sun-inner-circle"></div>
            <div class="sun-outer-circle"></div>
        </div>
        <div class="presentation-text">
            <p th:text="#{welcome.message}">
                Bienvenido a Álbum Solar, una aplicación para crear y visualizar álbumes de fotos como un libro animado.
            </p>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
