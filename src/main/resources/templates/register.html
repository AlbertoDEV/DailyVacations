<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <a th:href="@{/}"><h1 th:text="#{welcome.title}">√Ålbum Solar</h1></a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2 th:text="#{register.title}">Create Account</h2>
            <form th:action="@{/register}" method="post">
                <!-- Mensaje de error si el usuario ya existe -->
                <div th:if="${param.error}" class="error-message">
                    <p th:text="#{register.error.userexists}"></p>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="username" th:text="#{register.username}">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{register.email}">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{register.password}">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" th:text="#{register.submit}">Register</button>
            </form>
        </div>
    </main>

</body>
</html>
